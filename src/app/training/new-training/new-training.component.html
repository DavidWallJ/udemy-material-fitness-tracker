<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(ref)" #ref="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%" fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>Time to start a workout!</mat-card-title>
      <mat-card-content>
        <mat-form-field color="accent">
          <!-- i used foobar here to show that you can assign the selected 'mat-option' output to any name -->
          <!-- this in conjunction with the "ngForm" -->
          <!-- allows for the selected 'mat-option' to be accessed in the '.ts' file via 'ref.value.foobar' -->
          <!-- ngForm and ngModel work together -->
          <!-- this is called the template-driven form approach -->
          <mat-select placeholder="Choose an exercise" ngModel name="exercise" required>
            <!-- notice the different ways of accessing the 'exercise' attribures -->
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{ exercise.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="accent" [disabled]="ref.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
