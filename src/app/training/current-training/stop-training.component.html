<section fxLayout="column" fxLayoutAlign="center center">
  <h1 mat-dialog-title>Are you sure you want to quit?</h1>
  <mat-dialog-content>
    <p>You've completed {{ passedData.progress }}% of your workout</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true">Yes</button>
    <button mat-raised-button [mat-dialog-close]="false" color="accent">No</button>
  </mat-dialog-actions>
</section>
