<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field color="accent">
      <input type="email" matInput placeholder="Email" formControlName="email">
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>

    <mat-form-field color="accent">
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-hint>Please and a password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button type="submit" color="accent" mat-raised-button [disabled]='loginForm.invalid'>Submit</button>
  </form>
</section>
