<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #refNgForm="ngForm" (ngSubmit)="onSubmit(refNgForm)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" #emailInput="ngModel" ngModel name="email" email required>
      <mat-error *ngIf="!emailInput.hasError('required')">Invalid E-mail</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your password" #passwordInput="ngModel" ngModel name="password" required minlength="6">
      <mat-hint align="end">{{ passwordInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- to set current date selected in '.ts' [formControl]="date" -->
      <input matInput [matDatepicker]="picker" placeholder="Birthday" [max]="maxDate" ngModel name="birthday" #birthday="ngModel" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" color="primary" required>Agree to Terms and Conditions.</mat-checkbox>

    <button mat-raised-button color="primary" [disabled]="refNgForm.invalid">Submit</button>
  </form>
</section>
